env: multi_particle
env_args:
  animation_speed: 0
  episode_limit: 50
  num_agents: 4
  num_landmarks: 4
  rules:
    binary_reward: true
    bonus_coeff: 0.1
    bounding:
      bound_dist: 1.0
      bound_type: square
      is_bound: true
    collisions_reward: true
    graph_type: auto
    grid:
      agent_spawn_radius: 0
      grid_dist_x: 1.05
      grid_dist_y: 2.1
      grid_offset: 0.0
      landmark_spawn_offset_x: 0
      landmark_spawn_offset_y: 0
      landmark_spawn_radius: 0.9
      num_x_agents: 3
      num_y_agents: 1
      use_grid: true
    landmark_radius: 0.05
    obs:
      agents: local
      landmark_k: null
      landmarks: local
learner_log_interval: 500
log_interval: 20000
runner_log_interval: 500
t_max: 3000000
test_greedy: true
test_interval: 20000
test_nepisode: 10
