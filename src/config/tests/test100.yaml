# FINAL TEST! Tests scalability of multi_cart

num_runs: 7
env_name: multi_cart
alg_name: [ local_qmix,local_qmix,qmix,iql_local,iql,vdn,qtran ]

override:
  # Things that tend to get change in the local machine, just override
  test_nepisode: 10
  human_mode: False

  # Dynamic changes
  decompose_reward: [True, False, False, False, False, False, False]

  # Constant changes
  # Monotonicity
  monotonicity_method: "weights"
  monotonicity_network: "relu"

  # Architecture
  submixer_parameter_sharing: True
  submixer_non_share_depth: 2
  value_depth_k: 1
  mac: "basic_mac"

  # Training
  epsilon_anneal_time: 100000
  t_max: 4000000

  # Reward decomposition
  reward_parameter_sharing: True
  reward_batch_size: 10
  reward_updates_per_batch: 20
  viz_reward_decomposition: False
  reward_viz_interval: 1000
  reward_diff_threshold: 0.05
  reward_acc: 0.95
  assume_binary_reward: False
  regularizing_weight: 0
  reward_beta2: 1
  reward_l: 1
  reward_index_in_obs: -1

  env_args:
    num_cartpoles: 15


