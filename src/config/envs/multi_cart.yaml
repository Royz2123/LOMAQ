env: multi_cart

env_args:
  cartdist: 4
  num_cartpoles: 6
  obs_radius: 0
  seed: null
  test_physics: False
  episode_limit: 200
  animation_speed: 0.1
  coupled:
    mode: True
    spring_k: 2.0
    range: 2.0
  rules:
    terminate: "endless"   # string, can be any, all, or endless
    edge_springs: True

test_greedy: True
test_nepisode: 10
test_interval: 20000
log_interval: 20000
runner_log_interval: 500
learner_log_interval: 500
t_max: 500000
